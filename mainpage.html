<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no"
        ,="">

    <!-- CoreUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@coreui/coreui/dist/css/coreui.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="mainpage.css">
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>CoreUI</title>
</head>

<body class="c-app">

    <!-- Navbar -->
   
    <!-- Image and text -->

    <div class="c-wrapper">
        <header class="c-header">
            <!-- Header content here -->
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="/docs/3.2/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top"
                        alt="">
                    Nukkad Stores
                </a>
                <h4>Takeaway</h4>
            </nav>

            <span>
                <img class="logo" src="sunrise-logoa.jpg" alt="">
            
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for items here" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
        </header>
   
        <div class="c-body">
            <main class="c-main">
                <!-- Main content here -->
                <h1>Recommended items</h1>
            </main>
        </div>
        <footer class="c-footer">
            <!-- Footer content here -->
        </footer>
        </div>

    
    </span>


   

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then CoreUI JS -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>
</body>

</html>
